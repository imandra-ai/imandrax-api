[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imandrax_api"
version = "0.16.1"
description = "Imandrax API client library"
requires-python = ">=3.12"
dependencies = [
    "protobuf>=5.29.4,<6.0",
    "requests",
    "structlog",
]

[project.optional-dependencies]
async = ["aiohttp"]

[tool.setuptools]
packages = ["imandrax_api"]
package-dir = {"imandrax_api" = "."}

[tool.uv]
dev-dependencies = []

[tool.pyright]
strict=[**]
