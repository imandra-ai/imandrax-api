name: Installer smoke-test

on:
  push:
    branches: [main]
  pull_request:

env:
  INSTALL_PREFIX: ${{ github.workspace }}/.test_install

jobs:
  run-macos-installer:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Alt shellcheck
        run: |
          wget https://github.com/koalaman/shellcheck/releases/download/v0.10.0/shellcheck-v0.10.0.darwin.aarch64.tar.xz
          tar -xf shellcheck-v0.10.0.darwin.aarch64.tar.xz
          shellcheck-v0.10.0/shellcheck scripts/install.sh
          shellcheck-v0.10.0/shellcheck scripts/uninstall.sh

      - name: Make script executable
        run: chmod +x scripts/install.sh

      - name: Run installer script
        env:
          INSTALL_PREFIX: ${{ env.INSTALL_PREFIX }}
          VERSION: latest
        run: yes | scripts/install.sh

      - name: Run ImandraX version
        run: ${{ env.INSTALL_PREFIX }}/bin/imandrax-cli version | grep -q '^imandrax'

      - name: Run uninstaller script
        env:
          INSTALL_PREFIX: ${{ env.INSTALL_PREFIX }}
        run: |
          set -eu
          yes | scripts/uninstall.sh
          if command -v imandrax-cli >/dev/null 2>&1; then
            exit 1
          fi
