name: build and test (OCaml 4)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    name: build
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os:
            - ubuntu-latest
        ocaml-compiler:
            - '4.13.x'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          allow-prerelease-opam: true

      - run: opam exec -- make opam-pin-submodules
      - run: opam install -t imandrax-api-proto imandrax-api-client --deps-only
      - run: opam exec -- dune build @install -p imandrax-api-proto,imandrax-api-client
      - run: opam exec -- dune runtest -p imandrax-api-proto,imandrax-api-client

      # check that the generated code is up to date
      - run: opam install ocaml-protoc
      - run: opam exec -- dune build @lint --auto-promote -p imandrax-api-proto
      - run: git diff -q

